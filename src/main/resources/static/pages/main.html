<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>WOOWA CHESS</title>
    <link rel="stylesheet" type="text/css" href="../css/chess.css"/>
</head>
<body>
<div class="main">
    <label class="title">♛ WOOWA CHESS ♛</label>
    <div class="main-button">
        <button class="game-button" id="new-game">방 만들기</button>
        <table>
            <tbody>
            <tr>
                <td>방 번호</td>
                <td>방 제목</td>
                <td>비고</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1번 방</td>
                <td>
                    <button class="game-button continue">입장하기</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>방 제목</td>
                <td>
                    <button class="game-button continue">입장하기</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
